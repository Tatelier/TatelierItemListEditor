<html>
    <head>
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div id="app">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>パス</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in items">
                                    <td>{{ item.filePath }}</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <script src="/eel.js"></script>
        <script src="js/vue.min.js"></script>
        <script>
            async function run() {
                let files = await eel.python_function()();
                var items = new Array();

                for(var i=0;i<files.length; i++){
                    items.push({filePath: files[i]})
                }
                const app = new Vue({
                    el: '#app',
                    data: {
                        items: items
                    }
                })
            }
            run();
        </script>
    </body>
</html>
